<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
background:#000;
color:#fff;
font-family:'Montserrat',sans-serif;
overflow-x:hidden;
position:relative;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

section{
padding:100px 20px;
text-align:center;
opacity:0;
transform:translateY(60px);
transition:1.2s ease;
}

section.visible{
opacity:1;
transform:translateY(0);
}

h1,h2{
font-family:'Playfair Display',serif;
background:linear-gradient(90deg,#d4af37,#fff,#d4af37);
background-size:200% auto;
color:transparent;
-webkit-background-clip:text;
animation:shine 6s linear infinite;
margin-bottom:20px;
}

@keyframes shine{
to{background-position:200% center;}
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.hero h1{
font-size:50px;
letter-spacing:4px;
}

.btn{
display:inline-block;
margin-top:20px;
padding:14px 40px;
border:1px solid #d4af37;
color:#d4af37;
text-decoration:none;
transition:.4s;
letter-spacing:1px;
}

.btn:hover{
background:#d4af37;
color:#000;
box-shadow:0 0 20px #d4af37;
}

.plans{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
max-width:1100px;
margin:auto;
}

.card{
border:1px solid #222;
padding:35px;
background:rgba(20,20,20,.9);
transition:.5s;
}

.card:hover{
transform:translateY(-10px) scale(1.02);
border:1px solid #d4af37;
box-shadow:0 0 25px rgba(212,175,55,.4);
}

.price{
font-size:30px;
margin:15px 0;
color:#d4af37;
}

.features{
margin-top:15px;
list-style:none;
opacity:.85;
line-height:1.7;
font-size:14px;
}

.features li{
margin-bottom:6px;
}

.premium-timer{
margin-top:20px;
font-size:14px;
color:#d4af37;
letter-spacing:1px;
}

.timer-box{
font-size:20px;
margin-top:8px;
}

.why{
max-width:800px;
margin:auto;
line-height:1.7;
opacity:.85;
}

.counter{
font-size:32px;
color:#d4af37;
margin-top:20px;
}

.testimonials{
max-width:800px;
margin:auto;
position:relative;
overflow:hidden;
}

.testimonial{
display:none;
font-style:italic;
opacity:.85;
}

.testimonial.active{
display:block;
animation:fade 1s ease;
}

.stars{
color:#d4af37;
margin-bottom:10px;
font-size:20px;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

footer{
padding:40px;
text-align:center;
font-size:13px;
opacity:.6;
}
