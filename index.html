<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación Digital</title>

<!-- Fuente elegante -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family: 'Playfair Display', serif;
    background:white;
    color:#333;
    text-align:center;
}

.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

h1{
    font-family: 'Great Vibes', cursive;
    font-size:60px;
    color:#c6a34a;
    margin-bottom:10px;
}

p{
    font-size:18px;
    margin-bottom:30px;
}

.btn{
    background:#c6a34a;
    color:white;
    padding:15px 35px;
    text-decoration:none;
    border-radius:50px;
    font-weight:bold;
    transition:0.3s;
}

.btn:hover{
    background:#a8842e;
    transform:scale(1.05);
}
</style>

</head>
<body>

<div class="hero">
    <h1>Invitación Especial</h1>
    <p>Diseños digitales elegantes para tus momentos más importantes</p>

    <a href="https://wa.me/523341024243?text=Hola%20quiero%20información%20sobre%20una%20invitación%20digital"
       class="btn" target="_blank">
       Solicitar Información
    </a>
</div>
