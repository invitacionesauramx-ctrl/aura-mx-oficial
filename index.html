<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura MX | Invitaciones Cinematográficas</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
background:#fff;
color:#111;
overflow-x:hidden;
}

section{
padding:80px 10%;
text-align:center;
}

h1,h2{
font-family:'Playfair Display',serif;
}

/* HERO */
.hero{
background:#000;
color:#fff;
padding:100px 10%;
}

.hero h1{
font-size:38px;
margin-bottom:15px;
}

/* BOTON */
.btn{
background:gold;
color:#000;
padding:12px 25px;
border-radius:30px;
text-decoration:none;
font-weight:600;
display:inline-block;
margin-top:20px;
}

/* TESTIMONIOS */
.testimonios-wrapper{
overflow:hidden;
margin-top:40px;
}

.testimonios{
display:flex;
gap:30px;
transition:transform .6s ease;
}

.testimonio{
min-width:45%;
background:#fff;
padding:30px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,.1);
animation:fadeIn .6s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.testimonio img{
width:80px;
height:80px;
border-radius:50%;
object-fit:cover;
margin-bottom:15px;
}

.estrellas{
color:gold;
margin-bottom:10px;
}

/* BOTON REFERENCIA */
.btn-ref{
background:gold;
border:none;
padding:12px 20px;
border-radius:30px;
cursor:pointer;
margin-top:20px;
font-weight:600;
}

/* MODAL */
.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.6);
justify-content:center;
align-items:center;
}

.modal-content{
background:#fff;
padding:30px;
border-radius:15px;
width:300px;
}

.modal-content input,
.modal-content textarea{
width:100%;
margin:10px 0;
padding:10px;
border-radius:8px;
border:1px solid #ddd;
}

.modal-content button{
background:gold;
border:none;
padding:10px 20px;
border-radius:20px;
cursor:pointer;
}

.close{
cursor:pointer;
display:block;
margin-top:10px;
color:red;
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:gold;
color:#000;
padding:15px 20px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
box-shadow:0 5px 20px rgba(0,0,0,.3);
}

footer{
background:#000;
color:#fff;
padding:40px;
text-align:center;
margin-top:60px;
}
</style>
</head>

<body>

<section class="hero">
<h1>Invitaciones Digitales Cinematográficas</h1>
<p>Más de 120 eventos realizados ✨</p>
<a href="#testimonios" class="btn">Ver Opiniones</a>
</section>

<section id="testimonios">
<h2>Lo que dicen nuestros clientes</h2>

<button id="openForm" class="btn-ref">Deja tu referencia ✨</button>

<div class="testimonios-wrapper">
<div class="testimonios" id="slider"></div>
</div>

</section>

<footer>
© 2026 Aura MX
</footer>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<h3>Tu experiencia</h3>
<input type="text" id="nombre" placeholder="Tu nombre">
<textarea id="mensaje" placeholder="Escribe tu opinión..."></textarea>
<button onclick="guardar()">Enviar</button>
<span class="close">&times;</span>
</div>
</div>

<a href="https://wa.me/523341024243" class="whatsapp" target="_blank">
WhatsApp
</a>

<script>
const slider=document.getElementById("slider");

/* Cargar guardados */
function cargar(){
let refs=JSON.parse(localStorage.getItem("referencias"))||[];
refs.forEach(r=>{
crearCard(r.nombre,r.mensaje);
});
}
cargar();

/* Crear tarjeta */
function crearCard(nombre,mensaje){
const div=document.createElement("div");
div.classList.add("testimonio");
div.innerHTML=`
<img src="https://i.imgur.com/6VBx3io.png">
<div class="estrellas">⭐⭐⭐⭐⭐</div>
<h4>${nombre}</h4>
<p>${mensaje}</p>
`;
slider.appendChild(div);
}

/* Guardar */
function guardar(){
const nombre=document.getElementById("nombre").value;
const mensaje=document.getElementById("mensaje").value;

if(nombre===""||mensaje===""){
alert("Completa los campos");
return;
}

let refs=JSON.parse(localStorage.getItem("referencias"))||[];
refs.push({nombre,mensaje});
localStorage.setItem("referencias",JSON.stringify(refs));

crearCard(nombre,mensaje);

document.getElementById("nombre").value="";
document.getElementById("mensaje").value="";
modal.style.display="none";
}

/* Carrusel infinito */
let index=0;
function mover(){
if(slider.children.length<2)return;
index++;
if(index>slider.children.length-2){index=0;}
slider.style.transform=`translateX(-${index*50}%)`;
}
setInterval(mover,3000);

/* Modal */
const modal=document.getElementById("modal");
document.getElementById("openForm").onclick=()=>modal.style.display="flex";
document.querySelector(".close").onclick=()=>modal.style.display="none";
</script>

</body>
</html>
